<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

    <nav class="container">
        <div class="box">
          <div class="search-bar">
            <form>
              <input type="text" placeholder="Search">
              <button><i class="fas fa-search"></i></button>
            </form>
          </div>
        </div>
    </nav>
      
    <main id = "main">
  
    </main>
    
    <aside id = 'side'>
        <iframe id = "video-frame" src="https://www.youtube.com/embed/7SlILk2WMTI" width = "100%" height = "40%" frameborder="0"></iframe>
        <div id = "div-info">
            <p id = "info-title">
                Captain America : The Winter Soldier
            </p>
            <p id = "info-additional">
                    2014 - Joe Russo, Anthony Russo - 2 hours 30 minutes
            </p>
            <p id = "info-description">
                 The adventures of the Marvel Comics Universe's greatest general membership superhero team.
            </p>
        </div>
        <button id="info-btn"><i class="fas fa-times"></i></button>
    </aside>
    

    <script src="main.js"></script>

</body>
</html>
